<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>商家管理</title>
        <include file="Common:meta-css-js" />
        <link type="text/css" rel="stylesheet" href="/style/css/common/account-global.css?v={$VERSION}" />
        <link type="text/css" rel="stylesheet" href="/style/css/intl_account/v1/store.css?v={$VERSION}" />
          <link type="text/css" rel="stylesheet" href="/style/css/intl_account/v1/orders.css?v={$VERSION}" />
    </head>
    <style>

    </style>
    <body>
       <include file="Common:header" />
         <div class="site-main bg-index-site">
            <div class="account-content site-body">
               <include file="Account:leftmenu" />
                 <div id="tradelog" class="tradelog">
                    <h2>订单信息</h2>
                    <div id="tradeblock">
                     <div class="tradelogmenu">
                        <span class="tag">买家</span>
                        <span class="tag">交易商品</span>
                        <span class="address">收获地址</span>
                        <span class="tag">联系方式</span>
                        <span class="tag">下单日期</span>
                        <div class="clear"></div>
                    </div>
                     <volist name="tradelogs" id="vo">
                        <div class="tradelogmenu">
                            <span class="tradelogmenu-span">
                                <a class="title">{$vo['seller']}</a>
                                <a class="title" title="{$vo['title']}" href="domainURL/Detail/index/id/{$vo[pub_id]}" target="_blank" >{$vo["title"]}</a>
                                <a class="title">{$vo['buyer_addr']}
                                </a>
                                <a class="title">
                                    {$vo['buyer_phone']}
                                </a>
                             </span>
                            <span class="title">{$vo["trade_time"] | date='Y年n月j日',###}</span>
                            <div class="clear"></div>
                        </div>
                     </volist>
                    </div>
                     <div id="getMore" index=1 ><div style="display: none"><img src='/style/img/common/icon/loading.gif' /><span style='vertical-align: top; margin-left: 20px;'>正在加载...</span></div><span class="more">更多</span></div>
                </div>

            </div>
        </div>
        <include file="Public:foot" />
    </body>
</html>
