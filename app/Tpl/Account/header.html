<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>更改头像 | 个人中心</title>
        <include file="Common:meta-css-js" />
        <link type="text/css" rel="stylesheet" href="/style/css/common/account-global.css?v={$VERSION}" />
        <link type="text/css" rel="stylesheet" href="/style/css/intl_account/v1/header.css?v={$VERSION}" />
        <link type="text/css" rel="stylesheet" href="/style/js/common/jquery.imgareaselect-0.9.10/css/imgareaselect-default.css?v={$VERSION}" />
    </head>
    <body>
        <include file="Common:header" />
            <div class="account-content site-body">
                <include file="Account:leftmenu" />
                <div id="user-detail" class="user-detail">
                    <h2>更改头像</h2>
                    <div class="alert alert-error">提示: 仅支持jpg, gif, png, jpeg类型的图片</div>
                    <form id="form" action="domainURL/Account/uploadHeader" method="post" enctype="multipart/form-data">
                        <input type="file" id="new-head" name="headerImg" value="上传头像"/>
                        <div id="loading"><img src="/style/img/common/icon/loading.gif" /><span>正在上传图片...</span></div>
                    </form>
                    <img id="user-img" src="" alt="user-img" />
                    <div id="user-img-preview">
                        <h4>头像预览</h4>
                        <div><img src="imgURL/{$headInit}" alt="头像预览" style="border: 1px solid  #cccccc;"/></div>
                    </div>
                    <div id="user-img-submit">
                        <div class="btn btn-blue" id="save">保存</div>
                        <div class="btn btn-danger" id="cancel">取消</div>
                    </div>
                </div>
            </div>
        </div>
        <include file="Public:foot" />
        <script type="text/javascript" src="/style/js/common/jquery.form.min.js?v={$VERSION}"></script>
        <script type="text/javascript" src="/style/js/common/jquery.imgareaselect-0.9.10/scripts/jquery.imgareaselect.min.js?v={$VERSION}"></script>
        <script type="text/javascript" src="/style/js/intl_account/v1/header.js?v={$VERSION}"></script>
    </body>
</html>
